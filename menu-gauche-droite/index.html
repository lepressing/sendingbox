<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>LEPRESSING pour MediaTransports</title>
  <link rel="stylesheet" href="css/foundation.css" />
  <!-- menu css -->
  <link rel="stylesheet" type="text/css" href="css/component.css" />
  <script src="js/vendor/custom.modernizr.js"></script>

</head>
<body class="cbp-spmenu-push">

	<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
		<h3>Menu</h3>
		<a href="#">Celery seakale</a>
		<a href="#">Dulse daikon</a>
		<a href="#">Zucchini garlic</a>
		<a href="#">Catsear azuki bean</a>
		<a href="#">Dandelion bunya</a>
		<a href="#">Rutabaga</a>
	</nav>
	<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
		<h3>Menu</h3>
		<a href="#">Celery seakale</a>
		<a href="#">Dulse daikon</a>
		<a href="#">Zucchini garlic</a>
		<a href="#">Catsear azuki bean</a>
		<a href="#">Dandelion bunya</a>
		<a href="#">Rutabaga</a>
	</nav>
	<header class="row">
		<div class="small-3 large-2 columns text-left">
			<button id="showLeftPush"><span aria-hidden="true" class="icon-menu"></span></button>
		</div>
		<div class="small-6 large-8 columns text-left">&nbsp;</div>
		<div class="small-3 large-2 columns text-right">
			<button id="showRightPush"><span aria-hidden="true" class="icon-menu"></span></button>
		</div>
		<div class="small-12 large-12 columns">
			<h2>Test du menu gauche et droite avec Foundation</h2>
			<p>Version foundation du 25/06/2013</p>
		</div>
		<hr>
	</header>
	<article class="row">
		<div class="large-12 small-12 columns panel"></div>
		<div class="large-12 small-12 columns panel"></div>
		<div class="large-12 small-12 columns panel"></div>
		<div class="large-12 small-12 columns panel"></div>
		<div class="large-12 small-12 columns panel"></div>
		<div class="large-12 small-12 columns panel"></div>
		<div class="large-12 small-12 columns panel"></div>
		<div class="large-12 small-12 columns panel"></div>
		<div class="large-12 small-12 columns panel"></div>
		<div class="large-12 small-12 columns panel"></div>
	</article>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  <!-- menu js -->
  <script src="js/lib/classie.js"></script>
  
  <script src="js/foundation.min.js"></script>

  <script>
    $(document).foundation();
    
    var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				menuRight = document.getElementById( 'cbp-spmenu-s2' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				showRightPush = document.getElementById( 'showRightPush' ),
				body = document.body;

			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			showRightPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toleft' );
				classie.toggle( menuRight, 'cbp-spmenu-open' );
				disableOther( 'showRightPush' );
			};

			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
				if( button !== 'showRightPush' ) {
					classie.toggle( showRightPush, 'disabled' );
				}
			}
    
  </script>	
</body>
</html>
